<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG Game</title>
    <!--Font-->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="options">
            <div class="character">
                <p>Lucina</p>
                <div class="hp-container">
                    <p class="hp-number">80/100</p>
                    <div class="hp-row">
                        <p class="hp">HP</p>
                        <div class="hp-image">
                            <div class="hp-remaining"></div>
                            <div class="hp-full"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <div class="button"><p class="attack">Attack</p></div>
                <div class="button"><p class="restart">Restart</p></div>
            </div>
        </div>
        <div class="textbox">
            <p>* Lucina attacked for 10 damage.</p>
            <p>* Ike attacked for 6 damage.</p>
        </div>
    </div>

    <!--Javascript-->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
